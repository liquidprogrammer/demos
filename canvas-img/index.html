<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>image viewer</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                border: 0;
                padding: 0;
                margin: 0;
                overflow: hidden;
                background: #000;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <script>
            var indexScript = document.createElement('script')
            indexScript.src = './index.js' + '?rnd=' + Math.random()
            indexScript.async = false;
            document.body.appendChild(indexScript)
        </script>
    </body>
</html>
